- hosts: all
  become: yes
  vars_files:
    - vars/main.yml
  roles:
    - enix.mongodb
    - geerlingguy.docker
    
  tasks:
    - name: Instalar python3-pip
      apt:
        name: python3-pip
        state: present

    - name: Instalar m√≥dulo de python para docker
      pip:
        name: docker

    - name: Copiar archivo de variables de entorno
      copy:
        src: ../.env
        dest: /etc/.env

    - name: Copiar archivo de variables de entorno
      copy:
        src: ../.env_ar
        dest: /etc/.env_ar
